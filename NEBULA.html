<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula-X BETA TEST</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at bottom, #7c2ae8, #000);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
            color: white;
        }

        .content h1 span {
            color: #d580ff;
            text-shadow: 0 0 20px #d580ff, 0 0 40px #d580ff, 0 0 60px #d580ff;
            display: inline-block;
        }

        @keyframes fade-in-out {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .content h1 span .letter {
            opacity: 0.5;
            animation: fade-in-out 2s infinite;
            animation-delay: calc(var(--i) * 0.2s);
        }

        .content p {
            margin: 10px 0 20px;
            font-size: 1.2rem;
            color: #ffffffbb;
        }

        .content a {
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 30px;
            background: #b34cd9;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 20px #d580ff, 0 0 40px #d580ff, 0 0 60px #d580ff;
            position: relative;
            border: 2px solid #d580ff;
            box-shadow: 0 0 10px #d580ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
        }

        .content a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #d580ff;
            opacity: 0.9;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 182, 193, 0.8); /* Pink particles */
            border-radius: 50%;
            pointer-events: none;
            animation: shoot-out 1s forwards;
        }

        @keyframes shoot-out {
            from {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0.5);
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.querySelector('.stars');
            const totalStars = 100;

            for (let i = 0; i < totalStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }

            // Animate text letters
            const text = document.querySelector('.content h1 span');
            const letters = text.textContent.split('');
            text.innerHTML = '';

            letters.forEach((letter, index) => {
                const span = document.createElement('span');
                span.classList.add('letter');
                span.style.setProperty('--i', index);
                span.textContent = letter;
                text.appendChild(span);
            });

            // Particle animation on button hover
            const button = document.querySelector('.content a');
            button.addEventListener('mouseenter', () => {
                const buttonRect = button.getBoundingClientRect();
                const container = document.body;

                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');

                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 120 + 60; // Particles start farther out
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance * 0.5; // Make the particles align to oval shape

                    particle.style.setProperty('--x', `${x}px`);
                    particle.style.setProperty('--y', `${y}px`);
                    particle.style.left = `${buttonRect.left + buttonRect.width / 2}px`;
                    particle.style.top = `${buttonRect.top + buttonRect.height / 2}px`;

                    container.appendChild(particle);

                    particle.addEventListener('animationend', () => {
                        particle.remove();
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="content">
            <h1>Welcome to <span>Nebula-X</span></h1>
            <p>Stay tuned for the final release of Nebula-X</p>
            <a href="#">Get Started</a>
        </div>
    </div>
</body>
</html>
